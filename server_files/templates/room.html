<!DOCTYPE html>
<html>
  <head>
    <title>Pandemic | Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>Welcome to pandemic!</h1>
    <h2>Please create a new room or join an existing room with the ID you were given by the host.</h2>
    <div class="container">
        <h3>Create New Room</h3>

        <input id="new_room_id" placeholder="ROOM NAME">

        <input id="new_user_name" placeholder="YOUR NAME">

        <input id="create_room_button" type="button" value="Create New Room">
    </div>
    <div class="container">
        <h3>Join a room</h3>
        <input id="room_id" placeholder="ROOM NAME">
        <input id="user_name" placeholder="YOUR NAME">
        <input id="join_room" type="button" value="Join">
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/roomChoice.js') }}"></script>
  <!--<script type="text/javascript" src="{{ url_for('static', filename='js/spriteAnimate.js') }}"></script>-->
</html>
