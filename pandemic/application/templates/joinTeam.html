<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pandemic | Join Team</title>
    <link rel="icon" href="static/images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/joinTeamPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/lobby.js') }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>


<body>
        <img id = "logo" src="static/images/pandemic.png" alt="Pandemic logo">
        <div id="existingGame">
            <form action = "/lobby" method = "post">
                <div class="col-sm-12"><h1 class="errorMessage">{{error}}</h1></div>

                <div class="row">
                    <div class="col-sm-12"><h2>Your Name</h2></div>
                </div>
                <div class="row">
                    <div class="col-sm-12"><input class = "messageHere" placeholder="" name = "username"></div>
                </div>
                {%if availableRooms != []%}

                <div class="row" id="roomOptions">
                    <table>
                      <tr>
                        <th id="rightTableSide"></th>
                        <th id="leftTableSide" class="tname">Team Name</th>
                        <th class="dif">Difficulty</th>
                        <th class="npla">Players in game</th>
                      </tr>
                        {%for rooms in availableRooms %}

                            <tr>
                                <td id="rightTableSideTwo"><input class="optionalRooms" type="radio" name="roomname" value="{{rooms}}"></td>
                                <td id="leftTableSideTwo"class="tname">{{rooms}}</td>
                                <td class="dif">{{allRooms[rooms].difficulty}}</td>
                                <td class="npla">{{(allRooms[rooms].playerCount)}}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                {% endif %}
                {% if availableRooms == [] %}
                <input class="optionalRooms" type="hidden" name="roomname" value="" visibility="hidden">
                {% endif %}

                <input type="hidden" name="roomtype" value="join">
                <div class="row" id = "lasttoo">
                    <div class="col-sm-4" id="newGameBottomLeft"> <button class="bottomLeftButton" type="button" id="goBack">Go Back</button></div>
                    <div class="col-sm-4" id="secretTeam"> <button class="bottomLeftButton"id="jNewGame" type="button" onclick="joinSecretRoom">Secret Team</button></div>
                    <div class="col-sm-4" id="newGameBottomRight"><input class="bottomRightButton" id = "goGame" type= "submit" value= "Join Team"></div>
                </div>

            </form>
        </div>
</body>
</html>
